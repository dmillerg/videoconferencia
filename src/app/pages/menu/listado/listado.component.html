<div class="container">
    <div class="row">
        <div *ngFor="let item of menu" class="col-sm-4">
            <app-menu-item [imagen]="item.imagen" [titulo]="item.titulo" [subtitulo]="item.subtitulo"
                [descripcion]="item.descripcion" [accion]="item.accion"></app-menu-item>
        </div>
    </div>
</div>
