<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="d-flex justify-content-start align-item-center position-relative">
                <h4 class="h4 text-white">Formulario de sindicato</h4>
            </div>
            <form action=""
                class="solicitud-form p-4 border border-secondary shadow-sm rounded d-flex flex-row flex-wrap">

                <div class="input-content mt-4 rounded border border-secondary position-relative"
                    style="width: fit-content;">
                    <label for="nombre" class="in-text text-white position-absolute small">Siglas:</label>
                    <input type="text" id="nombre" class="in small w-100" placeholder="Siglas del sindicato (SNTA)"
                        name="nombre" [(ngModel)]="sindicato.siglas">
                </div>
                <div class="input-content mt-4 rounded border border-secondary position-relative"
                    style="width: fit-content;">
                    <label for="nombre" class="in-text text-white position-absolute small">Nombre:</label>
                    <input type="text" id="nombre" class="in small w-100" placeholder="Nombre del sindicato"
                        name="nombre" [(ngModel)]="sindicato.nombre">
                </div>
                <div
                    class="input-content mt-4 rounded position-relative d-flex justify-content-center align-item-center p-2">
                    <label for="nombre" class="in-text text-white position-absolute small">Piso:</label>
                    <select name="sindicato" id="sindicato" class="inselect small w-100" [(ngModel)]="sindicato.piso">
                        <option value="undefined" selected>Seleccione un piso</option>
                        <option [value]="item.id" *ngFor="let item of pisos" class="bg-dark text-muted">
                            {{item.numero}}</option>
                    </select>
                </div>
                <div class="input-content mt-4 rounded border border-secondary position-relative w-100">
                    <label for="nombre" class="in-text text-white position-absolute small">Descripcion:</label>
                    <textarea type="text" id="nombre" class="in small" style="width: 95%;height: 100px;"
                        placeholder="Breve resumen del sindicato" name="nombre"
                        [(ngModel)]="sindicato.descripcion"></textarea>
                </div>
                <div class="d-flex w-100 flex-row-reverse">
                    <button class="btn btn-dark text-white mx-1" (click)="emisor.emit()">Cancelar</button>
                    <button class="btn btn-dark text-white mx-1" [disabled]="disabled()" (click)="addSindicato()">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
