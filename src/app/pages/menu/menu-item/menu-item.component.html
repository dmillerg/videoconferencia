<div class="card w-100 shadow-lg bg-dark border border-secondary" [routerLink]="accion" >
    <img class="card-img-top" [src]="imagen" alt="Card image cap" style="width: 100%;max-height: 150px;">
    <div class="card-body">
      <h5 class="card-title text-white">{{titulo}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{subtitulo}}</h6>
      <p class="card-text text-muted">{{descripcion}}</p>
    </div>
  </div>
